<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Articles</title>
    </head>
    <body>



        <div class="articles">
            {% for article in articles %}
            <div class="article">
                <h2><a href="#">{{ article.title }}</a> </h2>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}</p>
            </div>
            </div>
            {% endfor %}
        </div>
        <h1>
            Articles List
        </h1>

    </body>
</html>
